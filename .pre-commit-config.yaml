repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v15.0.7
  hooks:
  - id: clang-format
    files: \.c(c|pp|xx|u)?$|\.h(pp)?$
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.3.2
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format
