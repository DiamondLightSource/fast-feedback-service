name: Docker Image CI

on:
  push:
    branches: ["main"]
    # tags: ["v*"]  # Uncomment to trigger on version tags
  pull_request:
    branches: ["main"]

jobs:

  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            tag-suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            tag-suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/diamondlightsource/fast-feedback-service:${{ matrix.tag-suffix }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/diamondlightsource/fast-feedback-service:latest \
            ghcr.io/diamondlightsource/fast-feedback-service:amd64 \
            ghcr.io/diamondlightsource/fast-feedback-service:arm64
